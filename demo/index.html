<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>swipe core demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3>basic</h3>
    <div id="swiper">
      <div>
        <div><img src="./imgs/1.jpg" /> </div>
        <div><img src="./imgs/2.jpg" /> </div>
        <div><img src="./imgs/3.jpg" /> </div>
        <div><img src="./imgs/4.jpg" /> </div>
        <div><img src="./imgs/5.jpg" /> </div>
      </div>
    </div>

    <br>

    <h3>expose mode</h3>
    <div id="swiper2">
      <div class="swiper-main">
        <div class="swiper-item2">
          <div class="box"> <img src="./imgs/1.jpg" /> </div>
        </div>
        <div class="swiper-item2">
          <div class="box"> <img src="./imgs/2.jpg" /> </div>
        </div>
        <div class="swiper-item2">
          <div class="box"> <img src="./imgs/3.jpg" /> </div>
        </div>
      </div>
    </div>

    <br>

    <h3>two slides, cycle</h3>
    <div id="swiper3">
      <div>
        <div>
          <div class="box"> <img src="./imgs/5.jpg" /> </div>
        </div>
        <div>
          <div class="box"> <img src="./imgs/3.jpg" /> </div>
        </div>
      </div>
    </div>

    <br>

    <h3>one slide</h3>
    <div id="swiper4">
      <div>
        <div>
          <img src="./imgs/5.jpg" />
        </div>
      </div>
    </div>

    <div style="height: 500px; background: #eee"></div>

    <script src="../dist/swipe-core.umd.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
